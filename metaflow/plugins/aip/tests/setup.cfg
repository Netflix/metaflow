[coverage:run]
omit = ./*

[coverage:report]
fail_under = 50
exclude_lines =
    pragma: no cover
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    response = requests.get
    response = requests.put

# pytest
[tool:pytest]
addopts = -vv --cov=/home/zservice/metaflow/metaflow/plugins/aip --cov-report term --cov-report html

[html]
directory = /home/zservice/public
